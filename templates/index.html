<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Test</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Internet Speed Test</h1>
        <!-- Button to start the speed test -->
        <button id="testButton">RUN</button>
        <!-- Message shown while fetching data -->
        <p id="fetching" style="display: none;">Fetching data...</p>
        <!-- Results section, hidden by default -->
        <div id="results" style="display: none;">
            <h2>Results:</h2>
            <div class="result-row">
                <span class="result-label">Download Speed:</span>
                <span class="result-value" id="downloadSpeed"></span>
            </div>
            <div class="result-row">
                <span class="result-label">Upload Speed:</span>
                <span class="result-value" id="uploadSpeed"></span>
            </div>
            <div class="result-row">
                <span class="result-label">Ping:</span>
                <span class="result-value" id="ping"></span>
            </div>
            <!-- Run Again button, hidden by default -->
            <button id="runAgainButton" style="display: none; margin-top: 20px;">RUN AGAIN</button>
        </div>
    </div>
    <script>
        // Get button elements
        const testButton = document.getElementById('testButton');
        const runAgainButton = document.getElementById('runAgainButton');

        // Function to start the speed test
        function startSpeedTest() {
            // Hide the RUN button
            testButton.style.display = 'none';
            // Hide the RUN AGAIN button (in case it's visible)
            runAgainButton.style.display = 'none';
            // Show the "Fetching data..." message
            document.getElementById('fetching').style.display = 'block';

            // Show placeholder text for results
            document.getElementById('downloadSpeed').innerText = '...';
            document.getElementById('uploadSpeed').innerText = '...';
            document.getElementById('ping').innerText = '...';
            // Display the results section
            document.getElementById('results').style.display = 'block';

            // Make a request to the backend to run the speed test
            fetch('/speedtest')
                .then(response => response.json())
                .then(data => {
                    // Hide the "Fetching data..." message when results arrive
                    document.getElementById('fetching').style.display = 'none';

                    // Display the actual results
                    document.getElementById('downloadSpeed').innerText = data.download_speed + ' Mbps';
                    document.getElementById('uploadSpeed').innerText = data.upload_speed + ' Mbps';
                    document.getElementById('ping').innerText = data.ping + ' ms';

                    // Show the RUN AGAIN button
                    runAgainButton.style.display = 'inline-block';
                });
        }

        // Add click event listeners
        testButton.addEventListener('click', startSpeedTest);
        runAgainButton.addEventListener('click', function() {
            // When "RUN AGAIN" is clicked, just start the speed test again
            startSpeedTest();
        });
    </script>
</body>
</html>
